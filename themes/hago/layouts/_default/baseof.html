<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}} {{- partial "title_bar.html" . -}}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          {{- block "main" . }}{{- end }}
        </div>

        <div id="sidebar" class="col-12 col-md-8 col-lg-4">
          <div class="post-sidebar-area">
            {{- block "side" . }}{{- end }}
          </div>
        </div>
      </div>
    </div>

    {{- partial "footer.html" . -}}
  </body>
</html>
