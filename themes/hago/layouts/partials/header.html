<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="{{ if .IsHome }}{{ $.Site.Params.description }}{{ else }}{{ $.Site.Params.description}} '{{ .Title }}'{{ i18n "menuOgDescPostfix" }}{{ end }}">
    <title>{{ .Title }} {{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta property="og:title" content="{{ .Title }}">
    {{ if .IsPage }}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
    {{ else }}
    <meta property="og:type" content="website">
    {{ end }}
    <meta property="og:description" content="{{ if .IsHome }}{{ $.Site.Params.description }}{{ else }}{{ $.Site.Params.description}} '{{ .Title }}'{{ i18n "menuOgDescPostfix" }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    {{ if .Params.cover }}
    <meta property="og:image" content="{{ .Params.cover | absURL }}">
    {{ else }}
    <meta property="og:image" content="{{ "images/thumbnail.png" | absURL }}">
    {{ end }}
    {{ range .Params.tags }}
    <meta property="og:tags" content="{{ . }}">
    {{ end }}

    <!-- Favicon  -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- Preloader Start -->
    <div id="preloader">
      <div class="preload-content">
        <div id="world-load"></div>
      </div>
    </div>
    <!-- Preloader End -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg">
              <!-- Logo -->
              <a class="navbar-brand" href="{{ "/" | relURL }}">
                <img src="{{ "/images/logo.png" | relURL }}" alt="Logo" />
              </a>
              <!-- Navbar Toggler -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navbar -->
              <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link"  href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ "/categories" | relURL }}">{{ i18n "menuCategories" }}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ "/tags" | relURL }}">{{ i18n "menuTags" }}</a>
                  </li>
                </ul>
                <!-- Search Form  -->
                <div id="search-wrapper">
                  <form action="#">
                    <input
                      type="text"
                      id="search"
                      placeholder="{{ i18n "menuSearchKeyword" }}"
                    />
                    <div id="close-icon"></div>
                    <input class="d-none" type="submit" value="" />
                  </form>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="top-area">
      <div class="top-video">   
        <video preload="preload" class="video" autoplay="autoplay" loop="loop" muted>
          <source src="/video/bg.webp" type="video/webp"></source>
          <source src="/video/bg.mp4" type="video/mp4"></source>
        </video> 
        <div class="video-message container">
          {{ .Site.Params.subtitle }}
        </div>
      </div>
    </div>

    <div class="main-content-wrapper section-padding-100">
      <div class="container">
